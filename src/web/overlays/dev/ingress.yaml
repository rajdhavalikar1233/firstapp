
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  spec:
    tls:
    - hosts:
        - web-dev.dhavalikars.us
      secretName: web-dev-tls
    ingressClassName: nginx
    rules:
      - host: web-dev.dhavalikars.us
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: web-service-v1
                  port:
                    number: 80
